name: tire_Sure
description: "Tire Pressure and Temperature Monitoring App"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  audioplayers: ^6.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
      - assets/
      - assets/car.png
      - assets/counter.png
      - assets/loading.png
      - assets/background.png
      - assets/bikeIcon.png
      - assets/jeepIcon.png
      - assets/motorIcon.png
      - assets/sedanIcon.png
      - assets/trikeIcon.png
      - assets/truckIcon.png
      - assets/alert.mp3
